<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="mx-w-md  min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold"> $ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button id="logout-btn" class="btn">LogOut</button>
            </nav>
            <section>
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cash Out charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto " src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div  id="transaction-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>

                </div>
                <section id="add-money" class="">
                    <h2 class="mx-4">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select id="all-bank" class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="IBBL">IBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01521771830" id="account-number" type="number" class="input"
                                            placeholder="Type Your Number" required />
                                        <label class="fieldset-label">Amount </label>
                                        <input value="" id="amount-number" type="number" class="input"
                                            placeholder="Type Your Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin-number" type="text" class="input"
                                            placeholder="Type your PIN" required />
                                        <div>
                                            <a class="link link-hover">Forgot PIN?</a>
                                        </div>
                                        <button id="add-money-btn"
                                            class="btn btn-neutral bg-blue-700 border-none mt-4">Add Money
                                        </button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
                <section id="cash-out" class="">
                    <h2>Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <!-- <legend>Account Number </legend> -->
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01521771830" id="account-number" type="number" class="input"
                                            placeholder="Type Your Number" required />
                                        <label class="fieldset-label">Amount </label>
                                        <input value="" id="cash-out-amount-number" type="number" class="input"
                                            placeholder="Type Your Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="cash-out-pin-number" type="text" class="input"
                                            placeholder="Type your PIN" required />
                                        <div>
                                            <a class="link link-hover">Forgot PIN?</a>
                                        </div>
                                        <button id="cash-out-btn"
                                            class="btn btn-neutral bg-blue-700 border-none mt-4">Cash Out</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
                <section id="transaction-history">
                    <h1 class="text-3xl font-bold text-red-400 text-center">Transaction History</h1>
                    <div id="transaction-container">

                    </div>
                </section>
            </section>
        </header>
    </section>

    <script src="./script/addMoney.js"></script> -->
    <script src="./script/transaction-history.js"></script>
    <script src="./script/cash-out.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/logout.js"></script>
</body>

</html>
